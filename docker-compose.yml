services:
  backend:
    build: ./backend
    container_name: backend
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/nginx/conf.d/:/dev/null # off conf
    depends_on:
      - backend
